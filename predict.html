<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Predict Habitability</title>

<style>
    body {
    margin:0;
    font-family:"Segoe UI", sans-serif;
    background:#000;
    color:#fff;
    overflow-x:hidden;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


html, body {
    height: 100%;
    font-family: "Segoe UI", Arial, sans-serif;
    overflow-x: hidden;
    color: white;
}


canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

/* NAV */
nav {
    position: fixed;
    top: 20px;
    right: 30px;
    z-index: 1000;
    background: rgba(0,0,0,0.6);
    padding: 12px 22px;
    border-radius: 30px;
    backdrop-filter: blur(6px);
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 600;
}

nav a:hover {
    color: #00c6ff;
}

/* CENTER CONTAINER */
.container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* CARD */
.card {
    background: rgba(0,0,0,0.65);
    padding: 35px 45px;
    border-radius: 18px;
    width: 420px;
    backdrop-filter: blur(6px);
    z-index: 10;
}

.card h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* FORM */
label {
    display: block;
    margin-top: 12px;
    font-size: 14px;
    opacity: 0.9;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

/* BUTTON */
button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    box-shadow: 0 0 15px rgba(0,198,255,0.6);
}

/* RESULT */
#result {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<nav>
    <a href="/">Home</a>
    <a href="/dashboard">Dashboard</a>
</nav>

<div class="container">
    <div class="card">
        <h1>üîÆ Habitability Prediction</h1>

        <label>Planet Radius (Earth radii)</label>
        <input id="pl_rade" type="number" step="0.01" value="1.0">

        <label>Planet Mass (Earth masses)</label>
        <input id="pl_bmasse" type="number" step="0.01" value="1.0">

        <label>Equilibrium Temperature (K)</label>
        <input id="pl_eqt" type="number" value="288">

        <label>Orbital Period (days)</label>
        <input id="pl_orbper" type="number" value="365">

        <label>Star Temperature (K)</label>
        <input id="st_teff" type="number" value="5778">

        <label>Star Radius (Solar radii)</label>
        <input id="st_rad" type="number" step="0.01" value="1.0">

        <button onclick="predict()">Predict</button>

        <div id="result"></div>
    </div>
</div>
<script>
/* ---------- PREDICT ---------- */
async function predict() {
    const data = {
        pl_rade: +pl_rade.value,
        pl_bmasse: +pl_bmasse.value,
        pl_eqt: +pl_eqt.value,
        pl_orbper: +pl_orbper.value,
        st_teff: +st_teff.value,
        st_rad: +st_rad.value
    };

    const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const r = await res.json();
    const percent = (r.habitability_probability * 100).toFixed(2);

    document.getElementById("result").innerHTML = `
        <h3>${r.habitability === 1 ? "üåç Habitable" : "‚ùå Not Habitable"}</h3>
        <p>Probability: <b>${percent}%</b></p>
    `;
}

/* ---------- STAR BACKGROUND ---------- */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const STAR_COUNT = 280;
const stars = [];

for (let i = 0; i < STAR_COUNT; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.3,
        s: Math.random() * 0.4 + 0.1
    });
}

function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";

    stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.s;
        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(animateStars);
}
animateStars();
</script>

</body>
</html>
